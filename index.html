<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Atkinson Hyperlegible' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Northern Music Player</title>
</head>
<body>
    <h1>Northern Music Player</h1>
    <center>
        <marquee scrollamount="2">
            <p id="info"></p>
        </marquee>
        <div class="player">
            <audio controls></audio>
            <div class="music-name"></div>
            <div class="music-controls">
                <button id="previous" onclick="previousFunc()"><<</button>
                <button id="PlayButton" onclick="play()">&#9654;</button>
                <button id="next" onclick="nextFunc()">>></button>
            </div>
        </div>
        <br>

        <br>
        <br>
        <div class="OwnMusic">
            <input type="file" id="CustomMusicFile">
            <input type="url" placeholder="Custom url/path to the music/song file" title="Custom url/path to the music/song file" id="CustomMusicUrl">
            <br>
            <button onclick="UseCustomMusic()" id="AcceptCustomMusic">Use</button>
            <br>
            <button onclick="ChangeCustomMusicType()" id="ChangeCustomMusic">Open from file instead?</button>
           
        </div>
    </center>
</body>
<script src="script.js"></script>
</html>
